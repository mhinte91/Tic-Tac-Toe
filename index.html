<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline&display=swap" rel="stylesheet">

</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <h2 id="msg"></h2>

    <section class="board">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>

        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
    </section>
    
    <button>Reset Game</button>

    <audio id="tilepress" src="https://www.soundjay.com/button/sounds/button-31.mp3" autoplay="false" ></audio>
    <audio id="resetbutton" src="https://www.soundjay.com/button/sounds/button-13.mp3" autoplay="false" ></audio>


</body>
</html>
